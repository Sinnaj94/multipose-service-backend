version: '3.8'
# ISSUES: https://github.com/docker/compose/issues/6691
# Answer from "uderik"
services:
  web:
    container_name: web
    image: web
    build:
      context: ./services/web
    command:
      bash -c "python3 manage.py create_db
      && gunicorn --bind 0.0.0.0:5000 manage:app"
    environment:
      - APP_SETTINGS=project.config.Config
    volumes:
      - ./services/web/:/usr/src/app/
      - file-cache:/usr/data/
    expose:
      - 5000
    env_file:
      - ./.env.dev
    depends_on:
      - db

# OPENPOSE AND 3D POSE BASELINE WORKER
  estimation_worker:
    image: web
    container_name: estimation
    env_file:
      - ./.env.dev
    volumes:
      - file-cache:/usr/data/
      - ./services/web/project/conversion_task.py:/usr/src/app/project/conversion_task.py
    environment:
      - APP_SETTINGS=project.config.Config
      - NVIDIA_VISIBLE_DEVICES=all
    runtime: nvidia
    command: python3 manage.py run_worker
    depends_on:
      - redis

# REDIS QUEUE
  redis:
    image: "redis:alpine"


  db:
    image: postgres:12-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=CHANGE_THIS_TO_A_STRONG_PASSWORD
      - POSTGRES_DB=mocap
    ports:
      - 5432:5432

  xnect:
    container_name: xnect
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - DISPLAY=$DISPLAY
      - QT_X11_NO_MITSHM=1
    runtime: nvidia
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ./services/xnect/src/xnect.py:/xnect/bin/Release/xnect.py
      - ./services/xnect/src/main.cpp:/xnect/bin/Release/main.cpp
      - ./videos/:/xnect/videos/
    build:
      context: ./services/xnect
      args:
        - LEVEL_DB_VERSION=1.20
    command: flask run --host=0.0.0.0 --port=8081
    stdin_open: true
    tty: true
    ports:
      - 8081:8081

  nginx:
    build: ./services/nginx
    ports:
      - 80:80
    depends_on:
      - web

volumes:
  postgres_data:
  file-cache: